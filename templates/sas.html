<!DOCTYPE html>
<html>
<head>
    <title>SAS</title>
    <style>
        .rainbow-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            animation: rainbow 10s linear infinite;
        }
        
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div class="rainbow-text">тапочки</div>
</body>
</html>
